{% extends "canteen/base.html" %}{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block content %}
    <div class="login-container">
    <img src="{% static 'canteen/eaxperiment_login_20171229newyear_bian.png' %}" height="200" width="250" alt="食验" title="食验" id="login-icon">
    <form class="login-form" action="#" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="username" required="required" placeholder="Student ID">
        </div>
        <div>
            <input type="password" name="password" required="required" placeholder="Password">
        </div>
        <div class="submit">
            <input class="Grake-button" type="submit" value="登录">
        </div>
    </form>
    </div>
{% endblock %}
