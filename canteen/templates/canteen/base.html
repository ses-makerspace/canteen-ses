{% load static %}{% spaceless %}<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - 食验</title>
    <meta name="theme-color" content="#1A2064">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{% static 'canteen/eaxperiment_app-180.png' %}">
    <link rel="icon" type="image/png" href="{% static 'canteen/favicon-32.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'canteen/style.css' %}">
    <link rel="manifest" href="{% static 'canteen/manifest.json' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header id="navbar-container">
    <div id="org-brand">
        <a href="//szesmaker.org/" id="logo-link">
            <img src="{% static 'canteen/logo.svg' %}" alt="深圳实验学校创客社" title="深圳实验学校创客社" id="logo">
        </a>
        <div id="divider"></div>
        <a href="{% url 'homepage' %}">
            <span id="app-name">食验<span id="app-eng-name">·Eaxperiment</span></span>
        </a>
    </div>
    <div class="text">{% block header %}{% endblock %}</div>
</header>
<div id="content">
    {% block content %}{% endblock %}
</div>
{% block extra %}{% endblock %}
</body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-16653627-13', 'auto');
  ga('send', 'pageview');
</script>
</html>{% endspaceless %}
